<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="style/styles.css" />
	</head>
	<body>
		<main id="calculator">
			<header id="screen">0</header>
			<div id="buttons">
				<div id="backspace" class="button">&#8592;</div>
				<div id="clear" class="button">C</div>
				<div id="divide" class="button operation">&divide;</div>
				<div id="seven" class="button digit">7</div>
				<div id="eight" class="button digit">8</div>
				<div id="nine" class="button digit">9</div>
				<div id="multipl" class="button operation">X</div>
				<div id="four" class="button digit">4</div>
				<div id="five" class="button digit">5</div>
				<div id="six" class="button digit">6</div>
				<div id="subtrac" class="button operation">&#8722;</div>
				<div id="one" class="button digit">1</div>
				<div id="two" class="button digit">2</div>
				<div id="three" class="button digit">3</div>
				<div id="addd" class="button operation">+</div>
				<div id="zeroo" class="button digit">0</div>
				<div id="decima" class="button digit">.</div>
				<div id="changeSign" class="button digit">&#8723;</div>
				<div id="equal" class="button">=</div>
			</div>
		</main>
		<script src="script/calculator.js"></script>
	</body>
</html>
